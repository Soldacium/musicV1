<main [ngClass]='(mode === 2)?"leaving":"staying"'>

    <div class="content" [ngClass]='(mode === 2)?"leaving":"staying"'>
        <section class='showOff' [ngClass]='(exploring)?"active":"unactive"'>
            <button class='play' (click)='playRandom()'> </button>
            <div class= 'pressSpace'>Press space to begin</div>

            <div class = 'scroll' [ngClass]='(exploring)?"active":"unactive"'>
                <a><span></span>Explore</a>

            </div>
        </section>
    </div>
       <canvas id='triangles' #triangles>
    </canvas> 
</main>
